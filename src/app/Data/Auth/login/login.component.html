  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <form class="login-form" [formGroup]="loginForm">
        <input formControlName="userName" type="email" placeholder="Enter Your Email"/>
      <div *ngIf="loginForm.get('userName')?.errors !=null && loginForm.get('userName')?.touched" class="alert my-2">
        <p *ngIf="loginForm.get('userName')?.errors?.required " class="my-2 text-danger" >Email Is Required</p>
      </div>
      <!--  -->
      <input formControlName="password" type="password" placeholder="Enter Your Password"/>
      <div *ngIf="loginForm.get('password')?.errors !=null && loginForm.get('password')?.touched" class="alert my-2">
        <p *ngIf="loginForm.get('password')?.errors?.required " class="my-2 text-danger" >Password Is Required</p>
      </div>
      <!--  -->
        <button (click)="submitLogin()"  type="submit" [disabled]="loginForm.invalid">login</button>
        <p class="message">Don't You Have Account <a routerLink="/register">Create an account</a></p>
      </form>
    </div>
  </div>
